<div class="photo-library">
  <div class="photos-list-holder">
    <app-photos-list
      [photosList]="photos"
      (onScroll)="onPhotosListScroll($event)"
    ></app-photos-list>
  </div>
  @if (isLoadingPhoto) {
    <div class="load-spinner-holder">
      <div class="load-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  }
</div>
